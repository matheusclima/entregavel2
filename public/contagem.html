<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem</title>
    <script>
        let n = prompt("Informe a quantidade de alunos: ")
        let nota, contador = 0
        for(let i = 0; i < n; i++) {
            nota = prompt(`Informe a nota do aluno ${i+1}`)
            if(nota >= 50) {
                contador++
            }
        }
        document.write(`O n√∫mero de alunos aprovados no exame foi ${contador} de um total de ${n} alunos`)
    </script>
</head>

</html>
