<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let n = prompt("Informe o número de termos da sequência:")
        let termo1 = 0, termo2 = 1, termo3
        document.write(termo1 + ", " + termo2)
        for(let i = 3; i <= n; i++) {
            termo3 = termo2 + termo1
            document.write(", " + termo3)
            termo1 = termo2
            termo2 = termo3
        }
        
    </script>
</head>
<body>
    
</body>
</html>
