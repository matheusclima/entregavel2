<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N é Primo</title>
    <script>
        let n = prompt("Informe o número para ser verificado: ")
        function prime(n) {
            if(n <= 1) {
                document.write(`O número ${n} não é primo`)
                return
            }
            for(let i = 2; i <= n/2; i++) {
                if(n % i == 0) {
                    document.write(`O número ${n} não é primo`)
                    return
                }
            }
            document.write(`O número ${n} é primo`)
            return
        }
        prime(n)
    </script>
</head>
