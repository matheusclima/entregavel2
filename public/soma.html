<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de números</title>
    <script>
        let n = prompt("Informe a quantidade de números:")
        let numero, soma = 0
        for(let i = 0; i < n; i++) {
            numero = parseInt(prompt("Informe um número"))
            soma += numero
        }
        document.write(`A soma dos ${n} números é ${soma}`)
    </script>
</head>
<body>
    
</body>
</html>
